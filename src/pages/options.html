<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crap It! Options</title>
    <link href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../js/options.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="options-form" class="form-horizontal">
        <div class="form-group">
          <label for="webhook-url" class="col-sm-2 control-label">Webhook URL</label>
          <div class="col-sm-10">
            <input type="text" id="webhook-url" class="form-control" placeholder="https://hooks.slack.com/services/xxx">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
