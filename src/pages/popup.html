<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crap It!</title>
    <link href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../libs/image-picker/image-picker.css" rel="stylesheet">
    <link href="../libs/codemirror-5.22.0/codemirror.css" rel="stylesheet">
    <link href="../libs/alertify.js/css/alertify.css" rel="stylesheet">
    <link href="../css/popup.css" rel="stylesheet">
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/image-picker/image-picker.min.js"></script>
    <script src="../libs/codemirror-5.22.0/codemirror.js"></script>
    <script src="../libs/alertify.js/js/alertify.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <a href="https://github.com/b0r3d0m/crapit"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <div class="container">
      <form id="cr-form" class="form-horizontal">
        <div class="form-group">
          <label for="rate" class="col-sm-2 control-label">Rate</label>
          <div class="col-sm-10">
            <select id="rate" class="image-picker form-control">
              <option data-img-src="../../res/imgs/thumbsup.png" data-img-alt="Thumbs Up">:thumbsup:</option>
              <option data-img-src="../../res/imgs/poop.png" data-img-alt="Poo">:poop:</option>
              <option data-img-src="../../res/imgs/cock.png" data-img-alt="Cock">:chicken:</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">URL</label>
          <div id="url-container" class="col-sm-10"></div>
        </div>
        <div class="form-group">
          <label for="code" class="col-sm-2 control-label">Code</label>
          <div class="col-sm-10">
            <textarea id="code" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="comment" class="col-sm-2 control-label">Comment</label>
          <div class="col-sm-10">
            <textarea id="comment" class="form-control"></textarea>
          </div>
        </div>
        <button type="submit" class="col-sm-offset-2 btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
